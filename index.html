<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cardápio online</title>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="styles/estilo.css">
    <link rel="stylesheet" href="styles/tabs.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <main>
      <div id="bgperfil"></div>

      <div id="foto">
        <div id="bgfoto"><img id="fotoperfil"src="imagens/fotoperfil.jpeg" alt=""></div>
        <label id="lbtitulo" for="">Vilaçaí</label>
      </div>

      <div class="infocontainer">
        <div class="infolinha1">
          <label id="lbestado" for="">Aberto</label>
          <svg xmlns="http://www.w3.org/2000/svg" onclick="action()" id="iconinfo" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-info">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </svg>
        </div>
        
        <div id="divpedidos" >
          <div> 
            <p><b>Pedido minímo:</b> R$ 10,00</p>
            <p><b>Ass: Exeto para o Freitas, <br>pedido minínimo:</b> R$ 25,00</p>
          </div>
        </div>
      </div>

      

      <div class="modalinfo">
        <img onclick="closemodal()" id="iconarrow" src="imagens/arrow-left.svg" alt="">
        
        <label id="lbmaisinfo" for="">Mais informações</label>

        <p class="txtinfo" for=""><b>Horário de funcionamento:</b> De 18h ás 22h e fechado as Terças</p>
        <p class="txtinfo"for=""><b>Endereço:</b> Vila Santa Izabel , Rua Newman Queiroz, 20</p>

        <button id="btncopiarlink"> <img id="iconcopy" src="imagens/copy.svg" alt="">Copiar link</button>
      </div>

      

      <div class="tab">
        <button class="tablinks" onclick="openSession(event, 'Acai')">Açai</button>
        <button class="tablinks" onclick="openSession(event, 'Sorvetes')">Sorvetes</button>
        <button class="tablinks" onclick="openSession(event, 'Snacks')">Snacks</button>
        <button class="tablinks" onclick="openSession(event, 'Bebidas')">Bebidas</button>
      </div>
      



      <div id="Acai" class="tabcontent">
        <h3>Açai</h3>
        <p>Opções de Açai</p>
      </div>
      
      <div id="Sorvetes" class="tabcontent">
        <h3>Sorvetes</h3>
        <p>Opções de Sorvetes</p> 
      </div>
      
      <div id="Snacks" class="tabcontent">
        <h3>Snacks</h3>
        <p>Opções de Snacks</p>
      </div>

      <div id="Bebidas" class="tabcontent">
        <h3>Bebidas</h3>
        <p>Opções de Bebidas</p>
      </div>
      
    </main>
    
    
    <script type="text/javascript" src="scripts/tabs.js" ></script>
    <script type="text/javascript" src="scripts/modal.js" ></script>
  </body>
  
</html>
