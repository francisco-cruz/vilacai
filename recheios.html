<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/pageRecheios/recheios.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/pageRecheios/header.css">

    <title>Vilaçai</title>
</head>
<body> 
    <main>
        <header>
            <div class="linha1">
            <svg id="iconArrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            <p class="produtoInfo" >Copo 300mL</p>
        </div>
            <p>Escolha seus recheios favoritos</p>
        </header>


        <div class="adicionarTipoacai">
            <div>
                <p>Tipo de Açai:</p>
                <p>0 de 1</p>
            </div>

            <div claas="opcoes">
                
                <div class="op">
                    <p> Açaí Tradicional </p>
                    <div class="quantidade">
                        <svg id="iconAddMais" onclick="aumentarQuantidade()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus">
                          <line x1="12" y1="5" x2="12" y2="19"></line>
                          <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        <p id="qtd">1</p>
                        <svg id="iconAddMenos" onclick="diminuirQuantidade()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-minus">
                          <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </div>
                </div>
                <div class="op">
                    <p> Açaí Cremoso </p>
                    <div class="quantidade">
                        <svg id="iconAddMais" onclick="aumentarQuantidade()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus">
                          <line x1="12" y1="5" x2="12" y2="19"></line>
                          <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        <p id="qtd">1</p>
                        <svg id="iconAddMenos" onclick="diminuirQuantidade()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-minus">
                          <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </div>
                </div>
                <p></p>
            </div>
        </div>


    </main>
    
</body>
</html>
