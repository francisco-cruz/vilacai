<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- titulo da página -->
  <title>Cardápio online</title>
  <!-- meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial=scale-1">
  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./imagens/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./imagens/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./imagens/favicons/favicon-16x16.png">
  <!-- estilos -->
  <link rel="stylesheet" href="./styles/global.css">
</head>

<body>
  <main>
    <!-- cabeçalho -->
    <header class="header">
      <!-- background e foto do perfil -->
      <div class="perfil-bg">
        <img src="./imagens/ice-cream.jpg" alt="plano de fundo" id="background-img">
        <img src="./imagens/foto-perfil.jpeg" alt="foto do perfil" id="perfil-img">
      </div>
      <div class="text-info">
        <div>
          <h1>Vilaçaí</h1>
          <p id="store-status">Aberto</p>
          <p id="text-min-pedido">Pedido mínimo: <b>R$ 12,00</b><br>Obs: Exeto para o Freitas, pedido mínimo: <b>R$
              25,00</b></p>
        </div>
        <div class="div-info-store">
          <div class="info-store">
            <p id="link-info-store" onclick="openModal()">Informações da loja</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-info">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="16" x2="12" y2="12"></line>
              <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
          </div>
        </div>
      </div>
    </header>
    <!--tabs -->
    <div class="tab">
      <hr>
      <button id="tab-default" class="tab-button" onclick="odisplayPage(event, 'acai-section')">Açaí</button>
      <button class="tab-button" onclick="displayPage(event, 'ice-cream-section')">Sorvetes</button>
      <button class="tab-button" onclick="displayPage(event, 'snacks-section')">Snacks</button>
      <button class="tab-button" onclick="displayPage(event, 'drinks-section')">Bebidas</button>
    </div>
    <!-- conteudo das tabs -->
    <!-- acai -->
    <section id="acai-section" class="products-section">
      <!-- titulo da seção -->
      <div class="title">
        <h2>Açai</h2>
        <p>6 opções</p>
      </div>
      <!-- seção -->
      <div class="products">
        <!-- produto -->
        
      </div>
    </section>
    <!-- ice-cream -->
    <section id="ice-cream-section" class="products-section">
      <!-- titulo da seção -->
      <div class="title">
        <h2>Sorvetes</h2>
        <p>6 opções</p>
      </div>
      <!-- seção -->
      <div class="products" >
        <!-- produto -->
        
      </div>
    </section>
    <!-- snacks -->
    <section id="snacks-section" class="products-section">
      <!-- titulo da seção -->
      <div class="title">
        <h2>Snacks</h2>
        <p>6 opções</p>
      </div>
      <!-- seção -->
      <div class="products">
        <!-- produto -->
        
      </div>
    </section>
    <!-- drinks -->
    <section id="drinks-section" class="products-section">
      <!-- titulo da seção -->
      <div class="title">
        <h2>Bebidas</h2>
        <p>3 opções</p>
      </div>
      <!-- seção -->
      <div class="products">
        <!-- produto -->
        
    </section>
    </div>
  </main>
  <!-- scripts -->
  <script type="text/javascript" src="scripts/tabs.js"></script>
  <script type="text/javascript" src="scripts/pegarHora.js"></script>
  <script type="text/javascript" src="scripts/modalStore.js"></script>
  <script type="text/javascript" src="scripts/modalRecheio.js"></script>
  <script src="scripts/test.js"></script>
</body>

</html>
